<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SIGMA - Cadastro de Edital</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        body { margin: 0; padding: 0; background: #f3f4f6; min-height: 100vh; }
        .topbar { background: #2563eb; color: #fff; padding: 10px 24px; }
        .topbar h1 { margin: 0; font-size: 18px; }
        .container {
            max-width: 900px;
            margin: 16px auto;
            background: #fff;
            border-radius: 10px;
            padding: 18px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h2 { margin-top: 0; font-size: 16px; color: #111827; }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px 16px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            font-size: 13px;
        }
        label {
            margin-bottom: 4px;
            color: #374151;
        }
        input, select, textarea {
            padding: 8px 9px;
            border-radius: 6px;
            border: 1px solid #cbd2d9;
            font-size: 13px;
        }
        textarea { resize: vertical; min-height: 70px; }
        .actions {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        .btn {
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            border: none;
            cursor: pointer;
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        .btn-primary {
            background: #2563eb;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>SIGMA – Cadastro de Edital de Monitoria</h1>
    </div>
    <div class="container">
        <h2>Novo edital</h2>
        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label>Disciplina</label>
                    <select>
                        <option>Selecione...</option>
                        <option>Cálculo I</option>
                        <option>Programação I</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Curso</label>
                    <input type="text" placeholder="Engenharia, Sistemas de Informação...">
                </div>
                <div class="form-group">
                    <label>Período letivo</label>
                    <input type="text" placeholder="2025.1">
                </div>
                <div class="form-group">
                    <label>Número de vagas</label>
                    <input type="number" min="1" value="1">
                </div>
                <div class="form-group">
                    <label>Modalidade</label>
                    <select>
                        <option>Voluntário</option>
                        <option>Bolsa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>CRA mínimo</label>
                    <input type="text" placeholder="Ex.: 7,0">
                </div>
                <div class="form-group">
                    <label>Início das inscrições</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Término das inscrições</label>
                    <input type="date">
                </div>
            </div>

            <div class="form-group" style="margin-top:12px;">
                <label>Pré-requisitos / Observações</label>
                <textarea placeholder="Descrever pré-requisitos, critérios de seleção e demais observações do edital."></textarea>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-secondary">Salvar rascunho</button>
                <button type="submit" class="btn btn-primary">Salvar e publicar</button>
            </div>
        </form>
    </div>
</body>
</html>
